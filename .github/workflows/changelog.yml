name: Generate Changelog

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  changelog:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git diff
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Ollama model
        uses: actions/cache@v4
        id: cache-ollama
        with:
          path: ~/.ollama
          key: ollama-phi3-mini-v1
      
      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
      
      - name: Start Ollama service and wait for ready
        run: |
          ollama serve &
          # Wait for Ollama API to be ready (up to 60 seconds)
          for i in {1..30}; do
            if curl -s http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "Ollama is ready!"
              break
            fi
            echo "Waiting for Ollama to start... ($i/30)"
            sleep 2
          done
      
      - name: Pull Mistral model (if not cached)
        run: |
          # Retry logic for model pull
          for i in {1..3}; do
            if ollama pull phi3:mini; then
              echo "Model pulled successfully!"
              break
            fi
            echo "Retrying model pull... ($i/3)"
            sleep 5
          done
      
      - name: Generate changelog entry
        run: |
          python generate_changelog.py --ci
        env:
          GITHUB_ACTIONS: true
      
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changelog
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update changelog for PR #${{ github.event.pull_request.number }}"
          git push

